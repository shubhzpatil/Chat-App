<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} - Team Chat</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    </head>

	<body>
        <div class="main-section">

            <div class="jumbotron">
              <strong><h2 class="display-4" >Team Chat</h2></strong>
              <p>Lets Use this app and Chat with your Team</p>
            </div>

            <div id="righthand-side">
    
                {% with messages = get_flashed_messages(with_categories=true) %}
                  
                    {% if messages %}
                       
                            <div class="p_center">{{ messages[0][1] }}</div>
                    {% endif %}
                {% endwith %}
                {% block content%}
                {% endblock %}
            </div>
            
        </div>
    </body>
</html>
